plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

group = 'it.unicam.cs.mgc.exoplanetCataloguer'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation group: 'org.apache.jena', name: 'jena-arq', version: '4.8.0'
    implementation group: 'com.github.galigator.openllet', name: 'openllet-jena', version: '2.6.5'
    implementation group: 'com.github.galigator.openllet', name: 'openllet-owlapi', version: '2.6.5'
}

javafx {
    version = "20"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

test {
    useJUnitPlatform()
}

application {
    // Define the main class for the application.
    mainClass = 'it.unicam.cs.mgc.exoplanetCataloguer.App'
}